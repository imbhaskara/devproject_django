{% extends "main.html" %}
{% block content %}
    <img src="{{ project.project_image.url }}" style="max-width:500px;">
    <h1>{{ project.title }}</h1>
    <hr>
    {% for tag in project.tags.all %}
        <span style="border: 1px solid grey">{{ tag }}</span>
    {% endfor %}
    <p>
        {{ project.description }}
    </p>
    <a href="{% url 'projects' %}">Back to Home</a>
{% endblock %}
